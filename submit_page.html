<html lang="en">
<head>
  <title>Submit Form Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>New Form</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <input type="text" class="form-control inputlg" id="body" placeholder="Enter body" name="body">
    </div>
    <div class="form-group">
      <label for="index">Index:</label>
      <input type="text" class="form-control" id="index" placeholder="Enter index" name="index">
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" placeholder="Enter type" name="type">
    </div>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter id" name="id">
    </div>
    <button type="submit" class="btn btn-default" id="submitValues">Submit</button>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/elasticsearch/13.2.0/elasticsearch.jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
