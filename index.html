<html>
<head>
  <title>Search Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
      	<h2>Elastic Search</h2>
          <div id="custom-search-input">
              <div class="input-group col-md-12">
                <input type="text" class="form-control input-lg" placeholder="Search Database..." id = "search"/>
                <span class="input-group-btn">
                  <button class="btn btn-info btn-lg" type="button" id = "submitSearch">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div>
          </div>
        </div>
      </div>
      <h4 style = "display:none;" id = "suggestTemplate"> Did you mean: 
        <a id = "suggestText" href = "#"></a>
      </h4>
      <div class="list-group" id = "searchResults" style = "display:none;">
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticsearch/13.2.0/elasticsearch.jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
